<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="maktabStyle2.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/9fbbc8a226.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main_box">
      <div class="container">
        <div class="login_box">
          <header>
            <div class="center">
              <div class="icon">
                <i class="fa-solid fa-mountain-city fa-xl"></i>
              </div>
              <h3>log in</h3>
            </div>
          </header>
          <form action="#">
            <section>
              <div class="icon-inline">
                <i class="fa-solid fa-user fa-xs"></i>

                <label class="lable-input" for="username">Username:</label>
              </div>
              <input
                type="text"
                id="username"
                placeholder="Username"
                name="username"
              /><br />
            </section>
            <section>
              <div class="icon-inline">
                <i class="fa-solid fa-lock fa-xs"></i>
                <label class="lable-input" for="password">Password:</label>
              </div>

              <input
                type="password"
                id="password"
                placeholder="Password"
                name="password"
              />
            </section>
            <section>
              <div class="remindsPassword">
                <div class="checkbox">
                  <input type="checkbox" id="remPassword" name="remPassword" />
                  <label for="remPassword">Remember me </label>
                </div>
              </div>
            </section>

            <button class="login-button">login</button>
          </form>
          <footer class="forget-pass">
            <a href="#" class="forgetPass">Forget password?</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
