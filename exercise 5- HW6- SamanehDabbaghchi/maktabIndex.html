<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="maktabStyle.css" rel="stylesheet" />
  </head>
  <body>
    <div class="mainBox">
      <div class="container">
        <header>
          <h1>sign in</h1>
          <!-- <img src="https://s3.envato.com/files/146426112/DSC_9745.jpg" alt="ready_for_sign_in"> -->
        </header>
        <div class="login_info">
          <form action="#">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              placeholder="Enter username"
              name="username"
            /><br />

            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              placeholder="Enter password"
              name="password"
            />

            <div class="remindsPassword">
              <div class="checkbox">
                <input type="checkbox" id="remPassword" name="remPassword" />
                <label for="remPassword">Remember me </label>
              </div>
              <div>
                <a href="#" class="forgetPass">Forget Password?</a>
              </div>
            </div>
            <button class="login-button">login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
